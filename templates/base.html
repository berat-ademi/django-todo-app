{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ToDoApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body style="margin: 20px;"></body>
        <div class="d-flex flex-column justify-content-center align-items-center mb-4 text-center">
            <h2>Code Challange</h2>
        </div>
        <nav class="navbar navbar-light bg-light px-3" style="margin-bottom: 20px;">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">ToDoApp</span>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                    <img src="{{ user.profile.picture_url }}" alt="Profile Picture" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                        <span class="me-3">{{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-secondary">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>

{% block content %}
{% endblock %}

</body>
</html>
